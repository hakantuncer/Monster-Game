<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section v-show="render">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'player'">You Win!</h3>
        <h3 v-else-if="winner==='monster'">You Lost!</h3>
        <h3 v-else-if="winner==='draw'">It's a Draw</h3>
        <button @click="gameRestart">Restart</button>
      </section>
      <section id="controls">
        <button @click="playerAttack">ATTACK</button>
        <button :disabled="mayUseSpeacialAttack" @click="playerSpecialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="playerHeal">HEAL</button>
        <button @click="playerSurrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h3>Player Gold = {{ playerGold }}</h3>
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(log,i) in battleLogs" :key="i">
            {{ log.name }} - {{ log.attackValue }}
          </li>
        </ul>
      </section>
      <section class="weapon-conteiner">
        <h1>Long Sword</h1>
        <p>Increase damage 3 for every hit ! (20 gold)</p>
        <button :disabled="buyButtonCheck" @click="buySword">Buy</button>
      </section>
    </div>
  </body>
</html>
